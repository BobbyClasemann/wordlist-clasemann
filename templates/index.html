{% extends "base.html" %}
{% from "render_field.html" import render_field %}

{% block content %}
	<form action="/words" method="post" onsubmit="return checkFields()">
		{{ form.hidden_tag() }}
		<div class="form-group">
			{{ render_field(form.avail_letters) }}
			<!--{{ form.avail_letters.label }}
			{{ form.avail_letters(class_="form-control") }}!-->
		</div>
		<div class="form-group">
			{{ render_field(form.num_letters) }}
			<!--{{ form.num_letters.label }}
			{{ form.num_letters(class_="form-control") }}!-->
		</div>
		<div class="form-group">
			{{ render_field(form.pattern_letters) }}
			<!--{{ form.pattern_letters.label }}
			{{ form.pattern_letters(class_="form-control", placeholder="ex:  ..g, ..be.") }} !-->
		</div>
		{{ form.submit(class_="btn btn-primary") }}
	</form>

{% endblock %}
